// [START declaration]
syntax = "proto3";

package Game.PSR;

option optimize_for = LITE_RUNTIME;

/* Message Type Definitions
 */
enum MSG
{
    unknown_message = 0;

    Start_Game_Request  = 11;
    Start_Game_Response = 21;
}

message StartGameRequest
{

}

message StartGameResponse
{

}

message Request
{
    StartGameRequest start = 11;
}

message Response
{
    StartGameResponse start = 11;
}


message Message
{
    MSG type = 1;
    fixed32 sequence = 2;
    string description = 3;

    Request    request = 6;
    Response   response = 7;
}

// [END messages]